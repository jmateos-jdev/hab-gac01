name: Script

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  issues: write
  pull-requests: write

jobs:
  dev-comment:
    runs-on: ubuntu-22.04
    environment: dev
    steps:
      - name: Ver variable
        run: |
          echo "VALOR DE LA VARIABLE: ${{ secrets.MI_PRIMER_VARIABLE }}"
      - name: Run Script
        uses: actions/github-script@v7.0.1
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ‘‹ el valor de la variable de entorno es ${process.env.MI_PRIMER_VARIABLE}'
            })
